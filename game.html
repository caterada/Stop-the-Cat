<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@700&display=swap" rel="stylesheet">
		<title>Stop the Cat!</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/game.js"></script>
	</head>
	<body>
		<div class="flex-column flex-center">
			<h1 id="guess-title">Guess the 6-letter word</h1>
			<div class="word">
					<div class="blank-squares" id="letter-01">
						
					</div>
					<div class="blank-squares" id="letter-02">
						
					</div>
					<div class="blank-squares" id="letter-03">
						
					</div>
					<div class="blank-squares" id="letter-04">
						
					</div>
					<div class="blank-squares" id="letter-05">
						
					</div>
					<div class="blank-squares" id="letter-06">
						
					</div>
				</div>
			<div class="image-cat">
				<img id="image-cat-counter" src="images/cat-image00.jpg" alt="cat image 0 letters guessed" />
			</div>
			
			<div class="game-layout-bottom">
				<div class="keyboard-input"></div>
					<button type="button" id="restart-button">Restart</button>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
