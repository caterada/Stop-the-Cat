<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stop the Cat!</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/game.js"></script>
	</head>
	<body>
		<div class="flex-column flex-center">
			<h1 id="title">Guess the 6-letter word</h1>
			<div class="word">
				<div class="blank-squares">
					<!-- enter empty square coding here -->
					1
					<div class="correct-letter01"></div>
				</div>

				<div class="blank-squares">
					<!-- enter empty square coding here -->
					2
					<div class="correct-letter02"></div>
				</div>

				<div class="blank-squares">
					<!-- enter empty square coding here -->
					3
					<div class="correct-letter03"></div>
				</div>

				<div class="blank-squares">
					<!-- enter empty square coding here -->
					4
					<div class="correct-letter04"></div>
				</div>

				<div class="blank-squares">
					<!-- enter empty square coding here -->
					5
					<div class="correct-letter05"></div>
				</div>

				<div class="blank-squares">
					<!-- enter empty square coding here -->
					6
					<div class="correct-letter06"></div>
				</div>
			</div>
			<div class="image-cat">
				<img src="cat-image00.jpg" alt="cat image 0" />
			</div>
			<div class="game-layout-bottom">
				<div class="keyboard">
					<button type="button" class="keyboard-key">Q</button>
					<button type="button" class="keyboard-key">W</button>
					<button type="button" class="keyboard-key">E</button>
					<button type="button" class="keyboard-key">R</button>
					<button type="button" class="keyboard-key">T</button>
					<button type="button" class="keyboard-key">Y</button>
					<button type="button" class="keyboard-key">U</button>
					<button type="button" class="keyboard-key">I</button>
					<button type="button" class="keyboard-key">O</button>
					<button type="button" class="keyboard-key">P</button>
					<button type="button" class="keyboard-key">A</button>
					<button type="button" class="keyboard-key">S</button>
				</div>
				<div class="game-button">
					<button type="button" id="restart-button">Restart</button>
				</div>
			</div>
		</div>
	</body>
</html>
